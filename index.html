 163, 74);\"\u003e97%\u003c/span\u003e\u003c/h2\u003e\u003cp class=\"ql-align-center\"\u003edas participantes notaram uma\u0026nbsp;\u003cstrong\u003eredução nas medidas abdominais\u003c/strong\u003e, especialmente na região da cintura\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 class=\"ql-align-center\"\u003e\u003cspan style=\"color: rgb(22, 163, 74);\"\u003e45%\u003c/span\u003e\u003c/h2\u003e\u003cp class=\"ql-align-center\"\u003edas mulheres relataram sentir\u0026nbsp;\u003cstrong\u003emenos compulsão alimentar\u003c/strong\u003e\u0026nbsp;e mais controle sobre a alimentação diária\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 class=\"ql-align-center\"\u003e\u003cspan style=\"color: rgb(22, 163, 74);\"\u003e83%\u003c/span\u003e\u003c/h2\u003e\u003cp class=\"ql-align-center\"\u003edas usuárias afirmam que o Detox de Cortisol as ajudou a\u0026nbsp;\u003cstrong\u003eperder peso de forma saudável e sustentável\u003c/strong\u003e\u003c/p\u003e","id":"s1fwmz","name":"zCvCyb"}},{"id":"8KODa0","title":"Espaço","icon":"arrowsV","type":"clear","design":[],"content":{"clear":"h-[2rem]","id":"rhOn1x","name":"ap1zlA"}},{"id":"jKZyzy","title":"Texto","icon":"text","type":"text","design":[],"content":{"text":"\u003ch1 class=\"ql-align-center\"\u003e\u003cspan style=\"color: rgb(22, 163, 74);\"\u003ePerguntas frequentes de nossas alunas\u003c/span\u003e\u003c/h1\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003ePosso acessar o conteúdo para sempre?\u003c/span\u003e\u003c/h3\u003e\u003cp\u003eSim! Ao adquirir o Detox de Cortisol, você tem acesso vitalício a todas as aulas e conteúdos do programa. Isso significa que você pode assistir e revisar quantas vezes quiser, no seu próprio ritmo e no momento que for mais conveniente para você.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eComo vou receber os bônus?\u003c/h3\ ta\", method: \"Comprou via PIX\"},\n        {name: \"Valeria Lima\", method: \"Comprou via Cartão de Crédito\"},\n        {name: \"Restam apenas 6 vagas!\", method: \"\", style: \"background-color: white; color: black;\"},\n        {name: \"Tereza Mendes\", method: \"Comprou via PIX\"},\n        {name: \"Luiza Roberta\", method: \"Comprou via Cartão de Crédito\"}\n    ];\n\n    let index = 0;\n    let intervals = [5000, 7000, 8000, 9000, 10000];\n    const displayTime = 4000; // Tempo de exibição do popup em milissegundos\n\n    function showPopup() {\n        let popup = document.createElement(\"div\");\n\n        // Configurações de estilo padrão para o pop-up\n        popup.style.position = \"fixed\";\n        popup.style.top = \"10px\";\n        popup.style.right = \"10px\";\n        popup.style.backgroundColor = messages[index].style ? \"white\" : \"#4CAF50\"; // Ajusta a cor de fundo\n        popup.style.color = messages[index].style ? \"black\" : \"white\"; // Ajusta a cor do texto\n        popup.style.padding = \"10px\";\n        popup.style.borderRadius = \"5px\";\n        popup.style.boxShadow = \"0 0 10px rgba(0, 0, 0, 0.2)\";\n        popup.style.zIndex = \"1000\";\n        popup.style.opacity = \"0\";\n        popup.style.transition = \"opacity 0.5s ease-in-out\";\n        popup.innerHTML = messages[index].method\n            ? `\u003cstrong\u003e${messages[index].name}\u003c/strong\u003e\u003cbr\u003e✅ ${messages[index].method}`\n            : `\u003cstrong\u003e${messages[index].name}\u003c/strong\u003e`;\n\n        // Adiciona o pop-up ao corpo do documento\n        document.body.appendChild(popup);\n\n        // Mostra o pop-up\n        setTimeout(() =\u003e {\n            popup.style.opacity = \"1\";\n        }, 10);\n\n        // Esconde o pop-up após 4 segundos e o remove do DOM\n        setTimeout(() =\u003e {\n            popup.style.opacity = \"0\";\n            setTimeout(() =\u003e {\n                popup.remove();\n            }, 500);\n        }, displayTime);\n\n        // Atualiza o índice e configura o próximo pop-up com o tempo total (tempo de exibição + intervalo)\n        index = (index + 1) % messages.length;\n        setTimeout(showPopup, intervals[index % intervals.length] + displayTime);\n    }\n\n    // Inicia a exibição do primeiro pop-up\n    setTimeout(showPopup, intervals[0]);\n\u003c/script\u003e","id":"ePHDP3","name":"C0mHru"}}],"position":{"x":8640,"y":0},"options":{"show_back":false},"chosen":false,"selected":false}],"design":{"logo":{"type":"image","src":"https://d9aloqs890lqz.cloudfront.net/uploads/2659/21-11-2024/p9hdy-logo.webp.webp"},"themeColor":"#84cc16","contentColor":"#6b7280","titleColor":"#030712","backgroundColor":"#ffffff","featuredFont":"inter","contentFont":"inter","titleSize":0.5,"contentSize":16,"rounded":"rounded-2xl","elementSize":"56px"},"navigation":[],"scripts":{"header":"\u003cscript\u003e\n  window.pixelId = \"6741441604a77a954707b012\";\n  var a = document.createElement(\"script\");\n  a.setAttribute(\"async\", \"\");\n  a.setAttribute(\"defer\", \"\");\n  a.setAttribute(\"src\", \"https://cdn.utmify.com.br/scripts/pixel/pixel.js\");\n  document.head.appendChild(a);\n\u003c/script\u003e\n\u003cscript\u003e\n    window.onload = function () {\n        var links = document.getElementsByTagName(\"a\");\n        for (var i = 0, n = links.length; i \u003c n; i++) {\n            var href = links[i].href.trim() +\n                    (links[i].href.indexOf(\"?\") \u003e 0 ? '\u0026' : '?') +\n                    document.location.search.replace('?', '').toString();\n            links[i].href = href;\n        }\n    }\n\u003c/script\u003e\n\u003cscript\u003e\n!function(e,t){\"object\"==typeof exports\u0026\u0026\"object\"==typeof module?module.exports=t():\"function\"==typeof define\u0026\u0026define.amd?define([],t):\"object\"==typeof exports?exports.install=t():e.install=t()}(window,(function(){return function(e){var t={};function n(o){if(t[o])return t[o].export
